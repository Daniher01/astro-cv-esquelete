<!DOCTYPE html><link href=/_astro/about.DuDXvEv5.css rel=stylesheet><p>Como “Side Project” automaticé el proceso de obtener el resumen estadístico de partidos de fútbol, utilizando la librería ScraperFC obteniendo la data de Sofascore. Este proyecto me permitió entender tecnologías como pandas para procesar datos masivos y matpotlib para la visualización de datos.</p>
